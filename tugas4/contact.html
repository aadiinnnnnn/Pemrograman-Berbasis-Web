  </head>
  <body>
    <nav class="navbar navbar-light navbar-expand-lg bg-body-tertiary" style="background-color: whitesmoke">
      <div class="container">
        <img src="kucing akmal.jpeg" alt="AKMAL" width="30" height="24" />
        <a class="navbar-brand text-primary" href="#">AKMAL</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/Projek/tugas4/Home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>

              <a class="nav-link text-primary" href="/Projek/tugas4/contact.html">Contact Me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5" id="contact">
      <h2 class="text-primary">Contact Me</h2>
      <p>If you need help, please kontak akmal lewat form dibawah ini.</p>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" />
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="first-name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first-name" placeholder="Enter Name" />
          </div>
          <div class="col-md-6 mb-3">
            <label for="last-name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last-name" placeholder="Enter Name" />
          </div>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="terms" />
          <label class="form-check-label" for="terms">I agree to the terms and conditions</label>
        </div>
        <button type="submit" class="btn btn-primary">Send</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
