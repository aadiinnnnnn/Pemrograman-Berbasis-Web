<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendaftaran Mahasiswa</title>
    <link rel="stylesheet" href="tugas1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="Judul">
      <h1>Pendaftaran Mahasiswa Baru</h1>
    </div>
    <div>
      <form action="#" method="get"></form>
      <label for="NPM">NPM (Nomor Pokok Mahasiswa)</label>
      <br />
      <input type="number" name="NPM" id="NPM" />
      <br />
      <label for="Nama">Nama Lengkap</label>
      <br />
      <input type="text" name="Nama" id="Nama" />
      <br />
      <label for="Alamat">Alamat</label>
      <br />
      <textarea name="Alamat" id="Alamat"></textarea>
      <br />
      <label for="jk">Jenis Kelamin</label>
      <br />
      <input type="radio" name="jk" id="jk" value="Laki - Laki" /> Laki - Laki
      <br />
      <input type="radio" name="jk" id="jk" value="Perempuan" /> Perempuan
      <br />
      <br />
      <label for="ps">Program Studi</label>
      <br />
      <select name="ps" id="ps">
        <option value="Teknik Informatika">Teknik informatika</option>
        <option value="HI">Hubungan Internasional</option>
        <option value="ILKOM">Ilmu Komunikasi</option>
        <option value="Teknik Mesin">Teknik Mesin</option>
        <option value="SI">Sistem Informasi</option>
      </select>
    </div>
    <div>
      <button>Tambah</button>
    </div>
  </body>
</html>
